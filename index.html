<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - S3 Supermart</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .email-input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .subscribe-btn {
            padding: 10px 20px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S3</div>
        <h1>We're Launching Soon!</h1>
        <p>S3 Supermart is coming soon. Stay tuned for updates.</p>
        <p>Follow us on <a href="#">social media</a> for more updates!</p>
        <p>Get notified when we launch:</p>
        <form>
            <input type="email" class="email-input" placeholder="Enter your email" required>
            <br>
            <button type="submit" class="subscribe-btn">Notify Me</button>
        </form>
    </div>
</body>
</html>
